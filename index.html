    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root { --emerald-primary: #059669; --slate-dark: #0f172a; }
      body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; color: #0f172a; margin: 0; overflow-x: hidden; }
      
      /* Fix for missing animations */
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      
      .animate-fade-up { animation: fadeUp 0.8s ease-out forwards; }
      .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
      .animate-scale-in { animation: scaleIn 0.6s ease-out forwards; }

      #root:empty { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #0f172a; }
      #root:empty::after { content: ""; width: 40px; height: 40px; border: 4px solid #1e293b; border-top-color: #059669; border-radius: 50%; animation: spin 0.8s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .industrial-grid { background-image: radial-gradient(#e2e8f0 1px, transparent 1px); background-size: 40px 40px; }
    </style>
