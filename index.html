    <title>نماء للاستثمار والتوريدات | القمة في توريدات مواد البناء</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root { --emerald-primary: #059669; --slate-dark: #0f172a; }
      body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; color: #0f172a; margin: 0; overflow-x: hidden; }
      
      /* Advanced Visual Effects */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }

      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px rgba(5, 150, 105, 0.2); }
        50% { box-shadow: 0 0 20px rgba(5, 150, 105, 0.5); }
      }
      .hover-glow:hover { animation: glow 2s infinite; }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .shimmer-text {
        background: linear-gradient(90deg, #fff, #10b981, #fff);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        animation: shimmer 5s linear infinite;
      }

      /* Fix for missing animations from previous steps */
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up { animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      #root:empty { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #0f172a; }
      #root:empty::after { content: ""; width: 40px; height: 40px; border: 4px solid #1e293b; border-top-color: #059669; border-radius: 50%; animation: spin 0.8s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
      
      .industrial-grid { 
        background-image: radial-gradient(rgba(15, 23, 42, 0.05) 1px, transparent 1px); 
        background-size: 40px 40px; 
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    </style>
